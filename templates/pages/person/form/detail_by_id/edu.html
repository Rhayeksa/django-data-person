<div class="row">
  <div class="col">
    <div class="fs-4">Education<i class="bi bi-book ms-2"></i></div>
  </div>
</div>
<table id="table_edu" class="table table-striped" style="width: 100%">
  <thead>
    <tr>
      <th style="min-width: 250px">Name</th>
      <th style="min-width: 200px" class="text-start">Major</th>
      <th style="min-width: 150px" class="text-center">Category</th>
      <th style="min-width: 100px" class="text-center">Date In</th>
      <th style="min-width: 100px" class="text-center">Date Out</th>
    </tr>
  </thead>
  <tbody>
    <!- -  - ->{% for i in edu %}<!- -  - ->
    <tr>
      <td>{{ i.education_nm }}</td>
      <td>{{ i.major }}</td>
      <td class="text-center">{{ i.category }}</td>
      <td class="text-center">{{ i.date_in|date:"M Y" }}</td>
      <td class="text-center">{{ i.date_out|date:"M Y" }}</td>
    </tr>
    <!- -  - ->{% endfor %}<!- -  - ->
  </tbody>
</table>
